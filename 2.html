  <h2>마오쩌둥의 권력 장악</h2>
  <p>공업 노동계급은 마오쩌둥이 승리하는 데 아무런 구실도 하지 않았다.
  중국 공산당의 사회적 구성도 전혀 노동계급적이지 않았다.
  마오쩌둥은 공산당이 노동계급 정당의 성격을 상실하고 있던 바로 그때 당내에서 지도자로 부상했다.</p>
